swagger: "2.0"
info:
  title: api/v1/trip.proto
  version: version not set
tags:
  - name: api
consumes:
  - application/json
produces:
  - application/json
paths:
  /trip/v1/generate:
    post:
      operationId: api_GenerateTrip
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GenerateTripResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GenerateTripRequest'
      tags:
        - api
  /trip/v1/get/{id}:
    get:
      operationId: api_GetTrip
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetTripResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
      tags:
        - api
definitions:
  DayPlanEvent:
    type: object
    properties:
      title:
        type: string
      place:
        $ref: '#/definitions/EventPlace'
      startTime:
        type: string
        format: int64
      endTime:
        type: string
        format: int64
      description:
        type: string
      image:
        type: string
  EventPlace:
    type: object
    properties:
      placeId:
        type: integer
        format: int32
      name:
        type: string
      address:
        type: string
      lat:
        type: number
        format: double
      lng:
        type: number
        format: double
      url:
        type: string
      tel:
        type: string
      openingHours:
        type: string
      price:
        type: string
      description:
        type: string
      image:
        type: string
      category:
        type: string
  GetTripResponseBreakdown:
    type: object
    properties:
      play:
        type: integer
        format: int32
      eat:
        type: integer
        format: int32
      stay:
        type: integer
        format: int32
      move:
        type: integer
        format: int32
  GetTripResponseDayPlan:
    type: object
    properties:
      events:
        type: array
        items:
          type: object
          $ref: '#/definitions/DayPlanEvent'
      temperature:
        type: string
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1GenerateTripRequest:
    type: object
    properties:
      city:
        type: array
        items:
          type: string
      startDate:
        type: string
      endDate:
        type: string
      numOfPpl:
        type: integer
        format: int32
      theme:
        type: string
      interest:
        type: string
      budget:
        type: integer
        format: int32
  v1GenerateTripResponse:
    type: object
    properties:
      id:
        type: string
  v1GetTripResponse:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      description:
        type: string
      startDate:
        type: string
      endDate:
        type: string
      plan:
        type: object
        additionalProperties:
          $ref: '#/definitions/GetTripResponseDayPlan'
      breakdown:
        $ref: '#/definitions/GetTripResponseBreakdown'
